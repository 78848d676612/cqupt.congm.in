<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="gb2312">
        <title>Finder</title>
        <link rel="shortcut icon" href="img/finder.png" type="imgae/x-icon">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/search.css">
    </head>
    <body>
        <div class="black_overlay"></div>
        <header class="header">
            <h1 class="logo"><img src="img/logo.png" alt="finder" /></h1>
            <div class="search-box">
                <div class="input-group">
                    <input type="text" class="form-control search-input" placeholder="请输入学号，姓名或者班级编号"/>
                    <div class="input-group-btn" role="group">
                        <button type="button" class="btn btn-primary" id="search" name="button">搜索</button>
                    </div>
                </div>
            </div>
        </header>
        <div class="container">
            <div class="info-box">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title student-id">【 学号 - 姓名 】</h3>
                        <a class="glyphicon glyphicon-remove panel-close"></a>
                    </div>
                    <img class="pull-left student-img" alt="photo" />
                    <div class="student-info table-responsive">
                        <table class="table table-hover student-table">
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="list">
                <table class="table table-hover table-striped list-table">
                    <tbody></tbody>
                </table>
            </div>
        </div>
        <a class="me" href="#@whelmin">@ whelmin</a>
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/search.js"></script>
        <script type="text/javascript" src="//congm.in/tongji/cqupt.congm.in.js"></script>
    </body>
</html>
